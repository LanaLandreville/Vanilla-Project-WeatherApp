<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/style.css" />
<title>Weather App</title>
  </head>
  <body>
     
       <div class="container">
        <div class="weather-app-wrapper">
         
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
            <input
            type="search" 
            placeholder="type a city..."
            class="form-control"
            id="city-input"
          autocomplete="off"
            />
          </div>
          <div class="col-4">
            <input type="submit" value="search"class="btn btn-primary w-80"/>
            </div>
            </div>
          </form>
          
            <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>Last updated <span id="date"></span>
        </li>
        <li id="description">
            Clear
        </li>
         </ul> 
         </div>
        <div class="row">
            <div class="col-6">

                <div class="weather-temperature">
            <img 
            src="http://openweathermap.org/img/wn/10d@2x.png" 
            alt="Clear"
            id="icon"
            class="float-left"/>
        
            <strong id="temperature"></strong>
            <span class="units">
              <a href="#" id="celcius-link" class="active"> ℃ </a>
            | <a href="#" id="fahrenheit-link">℉</a> 
            </span>
                        <div class="col-6">
                <div class="weather-details">
                <ul>
                    <li>
                        Humidity:<span id="humidity"></span>
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
                </div>
            
            </div>
        </div>
        </div>
    </div>
   </div>
   <div class="weather-app"> Coded by Lana Landreville </div>

    <script src="src/app.js"></script>
  </body>
</html>
